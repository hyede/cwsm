<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>注册 - 客户追踪</title>
    <link href="/webjarslocator/bootstrap/css/bootstrap.min.css"
          th:href="@{/webjarslocator/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="../static/css/jumbotron.css"
          th:href="@{/css/jumbotron.css}"
          rel="stylesheet" media="screen"/>
    <script src="/webjarslocator/jquery/jquery.min.js"
            th:src="@{/webjarslocator/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjarslocator/bootstrap/js/bootstrap.js}"></script>
    <style type="text/css">
        body {
            padding-top: 120px;
        }
        #cuowukuang{
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container">
    <!-- Example row of columns -->
    <div class="row col-lg-6">
        <h1>欢迎注册</h1>

        <form>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="用户名，可以是中文，不能和别人重复"/>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码，至少6位"/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> 我遵守注册规定
                </label>
            </div>
            <button type="button" id="zhuce" class="btn btn-default">注册</button>
        </form>

        <div class="alert alert-danger" role="alert" id="cuowukuang">
            用户名被占用，请更换
        </div>
    </div>
</div>

<script type="text/javascript">
    $("input").focus(function () {
        $("#cuowukuang").fadeOut();
    });

    $("#zhuce").click(function () {

        var username1 = /^[a-z]{6,10}/;
        var password1 = /^[0-9]{6,10}/;
        //注册按钮的事件，用ajax提交表单
        var userName = $("#username").val();

        var password = $("#password").val();
        console.log("username " + userName);
        console.log("password " + password);
        if (!username1.test(userName)) {
            alert("请输入6-10位字母");
            return false;
        }
        if (!password1.test(password)) {
            alert("请输入6-10的数字密码");
            return false;
        }

        $.post("/users/doregist", {
            "userName": userName,
            "password": password
        }, function (result) {
            if (result == "1") {
                //注册成功
                alert("注册成功！将自动跳转到首页");
                window.location = "/";
            } else if (result == "-1") {
                //用户名被占用
                $("#cuowukuang").fadeIn();
                $("#cuowukuang").html("用户名被占用啊！");
            } else if (result == "-3") {
                //服务器错误
            }
        });
    });
</script>
</body>
</html>
