    <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

    <!-- END PAGE LEVEL PLUGINS -->

    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.css}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL STYLES -->
</head>

<body>
<!-- BEGIN CONTENT BODY -->
<div class="page-content">
    <div class="row">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <div class="portlet light portlet-fit portlet-form ">
            <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal" id="addUserForm">
                    <div class="form-body" style="margin-left:-100px;">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" >员工编号
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" name="userCode">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" >登录账号
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" name="loginName">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" >登录密码
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" value="123456" placeholder="" name="loginPwd">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" >员工名称
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" name="userName">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" >手机号码
                            </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" name="phone">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" >邮箱
                            </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" name="email">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>

                        <div class="form-group form-md-radios">
                            <label class="col-md-3 control-label" >性别</label>
                            <div class="col-md-9">
                                <div class="md-radio-inline">
                                    <div class="md-radio">
                                        <input type="radio" id="gender_man" name="gender" value="1" class="md-radiobtn">
                                        <label for="gender_man">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 男 </label>
                                    </div>
                                    <div class="md-radio">
                                        <input type="radio" id="gender_woman" name="gender" value="2" class="md-radiobtn">
                                        <label for="gender_woman">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 女 </label>
                                    </div>
                                    <div class="md-radio">
                                        <input type="radio" id="gender_unknow" name="gender" value="2" class="md-radiobtn">
                                        <label for="gender_unknow">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 人妖 </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-11">
                                <a href="javascript:;" id="addUserBtn" class="btn btn-circle green btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                <a href="javascript:;" id="cancelUserBtn" class="btn btn-circle purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
    </div>
    </div>
            <!-- END PROFILE CONTENT -->
</div>
<!-- END CONTENT BODY -->

<script th:src="@{/assets/global/scripts/app.js}" type="text/javascript"></script>
