
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
<style>
    .common-search-form{
        margin-bottom:10px;
        padding:11px 5px 0px!important;
    }
    .form-control{
        border-radius: 4px!important;
    }
    .form-horizontal .control-label{
        text-align: center;
    }
</style>
<div class="portlet light common-search-form">
    <div class="portlet-body">
       <form class="form-horizontal" action="#" id="searchUserFormId">
           <div class="row">
               <div class="col-md-3">
                   <div class="form-group">
                       <label class="control-label col-md-4">姓名:</label>
                       <div class="col-md-8">
                           <input type="text" name="userName" class="form-control"> </div>
                   </div>
               </div>
               <div class="col-md-3">
                   <div class="form-group">
                       <label class="control-label col-md-4">账号:</label>
                       <div class="col-md-8">
                           <input type="text" name="loginName" class="form-control"> </div>
                   </div>
               </div>
               <div class="col-md-3">
                   <div class="form-group">
                       <label class="control-label col-md-4">手机号码:</label>
                       <div class="col-md-8">
                           <input type="text" name="phone" class="form-control"> </div>
                   </div>
               </div>
               <div class="col-md-3">
                   <div class="actions pull-left">
                       <a href="javascript:void(0);" id="searchUsers" class="btn btn-circle green btn-outline sbold">
                           <i class="fa fa-search"></i> 搜索 </a>
                       <a href="javascript:;" class="btn btn-circle green btn-outline sbold">
                           <i class="fa fa-print"></i> 重置 </a>
                   </div>
               </div>
           </div>
       </form>
    </div>
</div>

<div class="portlet light portlet-fit">
    <div class="portlet-title">
        <div class="actions pull-left">
            <a  href="javascript:void(0);" id="addUserView"  class="btn btn-circle green btn-outline sbold">
                <i class="fa fa-plus"></i> 增加 </a>
            <a href="javascript:;" id="deleteUsers" class="btn btn-circle red btn-outline sbold">
                <i class="fa fa-print"></i> 删除 </a>
            <a href="javascript:void(0);"  id="updateUserView" class="btn btn-circle purple btn-outline sbold">
                <i class="fa fa-print"></i> 修改 </a>
        </div>
    </div>
    <div class="portlet-body">
        <table class="table table-striped table-bordered table-hover" id="userTable">
        </table>
    </div>
</div>

<script th:src="@{/assets/auth/user.js}" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        QiYuUser.initUserMain();
    });
</script>
