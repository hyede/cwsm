    <meta charset="utf-8" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

    <link th:href="@{/assets/global/plugins/bootstrapvalidator/css/bootstrapValidator.min.css}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link th:href="@{/assets/global/css/components.min.css}" rel="stylesheet" id="style_components" type="text/css" />
    <link th:href="@{/assets/global/css/plugins.min.css}" rel="stylesheet" type="text/css" />
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-fileinput/css/fileinput.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/css/qiyu-custom.css}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL STYLES -->
</head>

<body>
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="profile-sidebar" th:if="${operator} eq -1">
                        <!-- PORTLET MAIN -->
                        <div class="portlet light profile-sidebar-portlet ">
                            <!-- SIDEBAR USERPIC -->
                            <div class="profile-userpic">
                                <img th:src="@{${filePath}}" class="img-responsive" alt=""> </div>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="profile-usertitle">
                                <div class="profile-usertitle-name" th:text="${userInfo.userName}"></div>
                                <div class="profile-usertitle-job"> 软件开发工程师 </div>
                            </div>
                            <!-- END SIDEBAR USER TITLE -->
                            <!-- SIDEBAR BUTTONS -->
                            <!--<div class="profile-userbuttons">-->
                                <!--<button type="button" class="btn btn-circle green btn-sm">Follow</button>-->
                                <!--<button type="button" class="btn btn-circle red btn-sm">Message</button>-->
                            <!--</div>-->
                            <!-- END SIDEBAR BUTTONS -->
                            <!-- SIDEBAR MENU -->

                            <!-- END MENU -->
                        </div>
                        <!-- END PORTLET MAIN -->
                        <!-- PORTLET MAIN -->
                        <!-- END PORTLET MAIN -->
                    </div>

                    <div class="profile-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="portlet light portlet-fit portlet-form ">
                                    <div class="portlet-title tabbable-line">
                                        <ul class="nav nav-tabs pull-left">
                                            <li class="active">
                                                <a href="#tab_1_1" data-toggle="tab">个人信息</a>
                                            </li>
                                            <li th:if="${operator} eq -1">
                                                <a href="#tab_1_2" data-toggle="tab">头像上传</a>
                                            </li>
                                            <li>
                                                <a href="#tab_1_3" data-toggle="tab">密码变更</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="tab-content">
                                            <!-- PERSONAL INFO TAB -->
                                            <div class="tab-pane active" id="tab_1_1">
                                                <form action="#" class="form-horizontal" id="updateUserForm">
                                                    <div class="form-body" style="margin-left:-100px;">
                                                        <div class="form-group form-md-line-input">
                                                            <label class="col-md-3 control-label" >员工编号
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-9">
                                                                <input type="text" th:value="${userInfo.userCode}" class="form-control" placeholder="" name="userCode">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group form-md-line-input">
                                                            <label class="col-md-3 control-label" >登录账号
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-9">
                                                                <input type="text" disabled class="form-control" th:value="${userInfo.loginName}" placeholder="" name="loginName">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group form-md-line-input">
                                                            <label class="col-md-3 control-label" >员工名称
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-9">
                                                                <input type="text" class="form-control" th:value="${userInfo.userName}" placeholder="" name="userName">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group form-md-line-input">
                                                            <label class="col-md-3 control-label" >手机号码
                                                            </label>
                                                            <div class="col-md-9">
                                                                <input type="text" class="form-control" th:value="${userInfo.phone}" placeholder="" name="phone">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group form-md-line-input">
                                                            <label class="col-md-3 control-label" >邮箱
                                                            </label>
                                                            <div class="col-md-9">
                                                                <input type="text" name="email" class="form-control" th:value="${userInfo.email}" placeholder="">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group form-md-radios">
                                                            <label class="col-md-3 control-label" >性别</label>
                                                            <div class="col-md-9">
                                                                <div class="md-radio-inline">
                                                                    <div class="md-radio">
                                                                        <input type="radio" id="gender_man" name="gender" value="1" class="md-radiobtn">
                                                                        <label for="gender_man">
                                                                            <span></span>
                                                                            <span class="check"></span>
                                                                            <span class="box"></span> 男 </label>
                                                                    </div>
                                                                    <div class="md-radio">
                                                                        <input type="radio" id="gender_woman" name="gender" value="2" class="md-radiobtn">
                                                                        <label for="gender_woman">
                                                                            <span></span>
                                                                            <span class="check"></span>
                                                                            <span class="box"></span> 女 </label>
                                                                    </div>
                                                                    <div class="md-radio">
                                                                        <input type="radio" id="gender_unknow" name="gender" value="2" class="md-radiobtn">
                                                                        <label for="gender_unknow">
                                                                            <span></span>
                                                                            <span class="check"></span>
                                                                            <span class="box"></span> 人妖 </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-actions">
                                                        <div class="row">
                                                            <div class="col-md-1"></div>
                                                            <div class="col-md-11">
                                                                <a href="javascript:;" id="updateUserBtn" class="btn btn-circle green btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                                                <a href="javascript:;" id="cancelUserBtn" class="btn btn-circle purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--&lt;!&ndash;影藏域&ndash;&gt;-->
                                                    <input type="hidden" name="id" th:value="${userInfo.id}" />
                                                </form>
                                            </div>
                                            <!-- END PERSONAL INFO TAB -->
                                            <!-- CHANGE AVATAR TAB -->
                                            <div class="tab-pane" id="tab_1_2" th:if="${operator} eq -1">
                                                <div style="max-width:650px;">
                                                    <input id="imgUpload" name="file" multiple="multiple" type="file" class="file-loading" accept=".png,.gif,.jpg" />
                                                </div>
                                            </div>
                                            <!-- END CHANGE AVATAR TAB -->
                                            <!-- CHANGE PASSWORD TAB -->
                                            <div class="tab-pane" id="tab_1_3">
                                                <form action="#" class="form-horizontal" id="updateUserPwdForm">
                                                    <div class="form-body" style="margin-left:-100px;">
                                                        <div class="form-group form-md-line-input" th:if="${operator} eq -1">
                                                            <label class="col-md-3 control-label" >当前密码
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-9">
                                                                <input type="password"  class="form-control" placeholder="" name="currentPwd">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group form-md-line-input">
                                                            <label class="col-md-3 control-label" >新密码
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-9">
                                                                <input type="password"  class="form-control" placeholder="" name="loginPwd">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group form-md-line-input">
                                                            <label class="col-md-3 control-label" >确认新密码
                                                                <span class="required">*</span>
                                                            </label>
                                                            <div class="col-md-9">
                                                                <input type="password"  class="form-control" placeholder="" name="loginRepPwd">
                                                                <div class="form-control-focus"> </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-actions">
                                                        <div class="row">
                                                            <div class="col-md-1"></div>
                                                            <div class="col-md-11">
                                                                <a href="javascript:;" id="updateUserPwdBtn" class="btn btn-circle green btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;修改&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                                                <a href="javascript:;" id="cancelUserPwdBtn" class="btn btn-circle purple btn-outline sbold">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;取消&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--&lt;!&ndash;影藏域&ndash;&gt;-->
                                                    <input type="hidden" name="id" th:value="${userInfo.id}" />
                                                    <input type="hidden" name="loginName" th:value="${userInfo.loginName}" />
                                                </form>
                                            </div>
                                            <!-- END CHANGE PASSWORD TAB -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END PROFILE CONTENT -->
                </div>
            </div>
        </div>
        <!-- END CONTENT BODY -->

    <script th:src="@{/assets/global/plugins/respond.min.js}"></script>
    <script th:src="@{/assets/global/plugins/excanvas.min.js}"></script>

        <!-- BEGIN CORE PLUGINS -->
        <script th:src="@{/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/js.cookie.min.js}" type="text/javascript"></script>
        <!-- END CORE PLUGINS -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script th:src="@{/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/bootstrapvalidator/js/bootstrapValidator.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/bootstrap-fileinput/js/fileinput.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/bootstrap-fileinput/themes/fa/theme.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/plugins/bootstrap-fileinput/js/locales/zh.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/scripts/app.js}" type="text/javascript"></script>
        <script th:src="@{/assets/global/scripts/qiyu-components.js}" type="text/javascript"></script>
        <script th:src="@{/assets/auth/user.js}" type="text/javascript"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            jQuery(document).ready(function() {
                QiYuUser.initUserProfile(/*[[@{/user/update}]]*/);
                var operator = /*[[${operator}]]*/;
                if(operator==-1){//修改自己的个人信息,需要初始化上传图片
                    QiYuUser.initUserUploadPhoto();
                }

            });
            /*]]>*/
        </script>
</body>

</html>
