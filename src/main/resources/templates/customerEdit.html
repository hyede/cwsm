<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>客户修改</title>
    <link href="../static/css/styles.css"
          th:href="@{/css/styles.css}"
          rel="stylesheet" media="screen"/>

    <link href="/webjarslocator/bootstrap/css/bootstrap.min.css"
          th:href="@{/webjarslocator/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen"/>
    <script src="/webjarslocator/jquery/jquery.min.js"
            th:src="@{/webjarslocator/jquery/jquery.min.js}"></script>

</head>

<body>

<div th:replace="header :: header"></div>


    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" th:object="${saveCustomerBean}" method="post" th:action="@{/customers/saveCustomer}">
                        <div class="form-group">
                            <label>客户名</label>
                            <input name="customerName" id="customerName" type="text" class="form-control" th:field="*{customerName}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>微信号</label>
                            <input id="openId" type="text" th:field="*{openId}" required="required" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>地址</label>
                            <input id="address" type="text" th:field="*{address}" required="required" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>手机号</label>
                            <input id="telephone" type="number" th:field="*{telephone}" required="required" class="form-control" />
                        </div>
                        <input id="userId" type="number" th:field="*{userId}"  class="hidden" th:value="${session.user}?${session.user.userId}" />
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
